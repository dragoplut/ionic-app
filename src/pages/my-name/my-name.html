<ion-content>
  <div class="custom-header">
    <ion-icon class="header-action-icon pull-left" name="arrow-back" (tap)="goBack()"></ion-icon>
    <span class="header-title title-blue">Name</span>
  </div>
  <div class="create-account row center-xs middle-xs">
    <form
      ngForm
      name="userUpdateForm"
      class="create-account-form col-xs-6 shadow-2"
      #userUpdateForm="ngForm"
      (submit)="save()"
    >
      <div class="clear-container">
        <custom-input
          *ngFor="let field of updateAccInputs"
          [itemDisabled]="field.disabled"
          [itemValue]="user[field.modelName]"
          [itemLabel]="field.placeholder"
          [itemType]="field.type"
          [itemError]="''"
          (itemChange)="user[field.modelName] = $event"
        ></custom-input>
      </div>
      <div class="actions col-xs-12 text-center">
        <a class="link-nav pull-right" (click)="goBack()">
          Save
        </a>
      </div>
    </form>
    <img alt="Dermapenworld" src="{{logoTransparent}}" class="dpw-logo-foot">
  </div>
</ion-content>
