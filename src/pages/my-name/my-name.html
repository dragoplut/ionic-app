<ion-header>
  <ion-navbar class="custom-header">
    <ion-icon class="header-action-icon pull-left" name="arrow-back" tapable (click)="goBack()"></ion-icon>
    <ion-title>Account Details</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="create-account row center-xs middle-xs">
    <form
      ngForm
      name="userUpdateForm"
      class="create-account-form col-xs-6 shadow-2"
      #userUpdateForm="ngForm"
      (submit)="save()"
    >
      <ion-grid class="clear-container">
        <input-select
          *ngFor="let field of updateAccInputs"
          [itemDisabled]="field.disabled || loading"
          [itemValue]="user[field.modelName]"
          [itemLabel]="field.placeholder"
          [itemType]="field.type"
          [itemOptions]="field.options ? field.options : []"
          [itemError]="''"
          (itemChange)="user[field.modelName] = $event; onChangeValidate()"
        ></input-select>
      </ion-grid>
      <div class="actions col-xs-12 text-center">
        <a [ngClass]="formValid && changed && !loading ? '' : 'disabled'" class="link-nav pull-right" (click)="formValid && changed && !loading ? save() : false">
          Save
        </a>
      </div>
    </form>
    <img alt="Dermapenworld" src="{{logoTransparent}}" class="dpw-logo-foot">
  </div>
</ion-content>
