<ion-content>
  <div class="custom-header">
    <ion-icon class="header-action-icon pull-left" name="arrow-back" (tap)="back()"></ion-icon>
    <span class="header-title title-blue">Register Clinic</span>
  </div>
  <div class="create-account row center-xs middle-xs">
    <form
      ngForm
      name="registerClinicForm"
      class="create-account-form col-xs-6 shadow-2"
      #registerClinicForm="ngForm"
      (submit)="false"
    >
      <div class="clear-container">
        <custom-input
          [itemDisabled]="false"
          [itemValue]="account.name"
          [itemLabel]="'Clinic Name'"
          [itemType]="'text'"
          [itemError]="''"
          (itemChange)="account.name = $event"
        ></custom-input>

        <div class="clear-container additional-content-block">
          <div class="container-half pull-left">
            <custom-select
              [itemDisabled]="false"
              [itemValue]="account.location.country"
              [itemLabel]="'Country'"
              [itemOptions]="countriesList"
              [itemType]="'text'"
              [itemError]="''"
              (itemChange)="account.location.country = $event"
            ></custom-select>
            <custom-select
              [itemDisabled]="!account.location.state"
              [itemValue]="account.location.city"
              [itemLabel]="'City'"
              [itemOptions]="usCityNames"
              [itemType]="'text'"
              [itemError]="''"
              (itemChange)="account.location.city = $event"
            ></custom-select>
          </div>
          <div class="container-half pull-right">
            <custom-select
              [itemDisabled]="!account.location.country"
              [itemValue]="account.location.state"
              [itemLabel]="'State'"
              [itemOptions]="statesList"
              [itemType]="'text'"
              [itemError]="''"
              (itemChange)="account.location.state = $event"
            ></custom-select>
            <custom-input
              [itemDisabled]="false"
              [itemValue]="account.location.zip"
              [itemLabel]="'ZIP'"
              [itemType]="'number'"
              [itemError]="''"
              (itemChange)="account.location.zip = $event"
            ></custom-input>
          </div>
        </div>
        <div class="custom-input-container">
          <span class="custom-input-label input-not-empty">Address</span>
          <google-places-autocomplete types="geocode" (callback)="detail($event[0])" key="AIzaSyDJYtcVzKXghryIDmQaTBDp5gWYPbTBqfU"></google-places-autocomplete>
        </div>
      </div>
    </form>
    <div #map id="map" class="map-container"></div>
    <div class="actions col-xs-12">
      <a class="link-nav pull-right" (click)="next()">
        Next
      </a>
    </div>
    <img alt="Dermapenworld" src="{{logoTransparent}}" class="dpw-logo-foot">
  </div>
</ion-content>
