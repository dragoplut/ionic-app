<ion-content>
  <div class="custom-header">
    <ion-icon class="header-action-icon pull-left" name="arrow-back" (tap)="back()"></ion-icon>
    <span class="header-title title-blue">Register Clinic</span>
  </div>
  <div class="create-account row center-xs middle-xs">
    <form
      ngForm
      name="editClinicForm"
      class="create-account-form col-xs-6 shadow-2"
      #editClinicForm="ngForm"
      (submit)="false"
    >
      <div class="clear-container">
        <custom-input
          [itemDisabled]="false"
          [itemValue]="account.clinicName"
          [itemLabel]="'Clinic Name'"
          [itemType]="'text'"
          [itemError]="''"
          (itemChange)="account.clinicName = $event"
        ></custom-input>

        <div class="clear-container additional-content-block">
          <div class="container-half pull-left">
            <custom-select
              [itemDisabled]="false"
              [itemValue]="account.clinicCountry"
              [itemLabel]="'Country'"
              [itemOptions]="['United States']"
              [itemType]="'text'"
              [itemError]="''"
              (itemChange)="account.clinicCountry = $event"
            ></custom-select>
            <custom-select
              [itemDisabled]="!account.clinicState"
              [itemValue]="account.clinicCity"
              [itemLabel]="'City'"
              [itemOptions]="usCityNames"
              [itemType]="'text'"
              [itemError]="''"
              (itemChange)="account.clinicCity = $event"
            ></custom-select>
          </div>
          <div class="container-half pull-right">
            <custom-select
              [itemDisabled]="!account.clinicCountry"
              [itemValue]="account.clinicState"
              [itemLabel]="'State'"
              [itemOptions]="['California']"
              [itemType]="'text'"
              [itemError]="''"
              (itemChange)="account.clinicState = $event"
            ></custom-select>
            <custom-input
              [itemDisabled]="false"
              [itemValue]="account.clinicZip"
              [itemLabel]="'ZIP'"
              [itemType]="'number'"
              [itemError]="''"
              (itemChange)="account.clinicZip = $event"
            ></custom-input>
          </div>
        </div>
        <custom-input
          [itemDisabled]="false"
          [itemValue]="account.clinicAddress"
          [itemLabel]="'Address'"
          [itemType]="'text'"
          [itemError]="''"
          (itemChange)="account.clinicAddress = $event"
        ></custom-input>
      </div>
      <div class="map-container">
        <div class="info-container">No map available.</div>
      </div>
      <div class="clear-container">
        <custom-input
          *ngFor="let field of createAccInputs"
          [itemDisabled]="field.disabled"
          [itemValue]="account[field.modelName]"
          [itemLabel]="field.placeholder"
          [itemType]="field.type"
          [itemError]="''"
          (itemChange)="account[field.modelName] = $event"
        ></custom-input>
        <div class="row-container">
          <ion-toggle name="yesNoToggle" [(ngModel)]="account.showInSearch"></ion-toggle>
          <span class="toggle-label">{{ account.showInSearch ? 'Yes' : 'No' }}</span>
        </div>
      </div>
      <div class="actions col-xs-12">
        <a class="link-nav pull-right" (tap)="save()">
          Save
        </a>
      </div>
    </form>
    <img alt="Dermapenworld" src="{{logoTransparent}}" class="dpw-logo-foot">
  </div>
</ion-content>
