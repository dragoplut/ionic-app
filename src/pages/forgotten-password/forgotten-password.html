<ion-header>
  <ion-navbar class="custom-header">
    <ion-icon class="header-action-icon pull-left" name="arrow-back" tapable (click)="goBack()"></ion-icon>
    <ion-title>Forgotten Password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="create-account row center-xs middle-xs">
    <form
      ngForm
      name="forgotPasswordForm"
      class="create-account-form col-xs-6"
      #forgotPasswordForm="ngForm"
    >
      <div class="info-container">
        <div class="plain-text">
          Your password has been reset and sent to <span class="primary-blue">{{email}}</span>.
          If you do not receive an email click here to <br/><span (click)="emailResent ? false : resendEmail()" class="{{ emailResent ? 'primary-grey' : 'primary-blue' }} cursor-pointer">try again</span><span *ngIf="emailResent" class="primary-grey"> (email resent)</span>.
        </div>
      </div>
      <div class="actions col-xs-12">
        <a class="link-nav pull-right" (click)="goToSignin()">
          Back
        </a>
      </div>
    </form>
    <img alt="Dermapenworld" src="{{logoTransparent}}" class="dpw-logo-foot">
  </div>
</ion-content>
